{{- if ge ( len .Values.ingress.hosts ) 3 }}
---
{{- $host := index .Values.ingress.hosts 2 -}}
{{- $ingressNameF := default ( include "artifactory-ha.fullname" . ) .Values.ingress.name -}}
{{- $ingressName := printf "%s-%s" $ingressNameF $host -}}
