labels:
  job:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled
  api:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled

images:
  tags:
    jenkins: quay.io/attcomdev/jenkins-osh:2.89.4-00
    ks_user: docker.io/openstackhelm/heat:ocata
    dep_check: quay.io/stackanetes/kubernetes-entrypoint:v0.3.1
    image_repo_sync: docker.io/docker:17.07.0
  pull_policy: "IfNotPresent"
  local_registry:
    active: false
    exclude:
      - dep_check
      - image_repo_sync

pod:
  affinity:
    anti:
      type:
        default: preferredDuringSchedulingIgnoredDuringExecution
      topologyKey:
        default: kubernetes.io/hostname
  mounts:
    jenkins_api:
      init_container: null
      jenkins_api:
  replicas:
    api: 1
  lifecycle:
    upgrades:
      deployments:
        revision_history: 3
        pod_replacement_strategy: RollingUpdate
        rolling_update:
          max_unavailable: 1
          max_surge: 3
    disruption_budget:
      api:
        min_available: 0
    termination_grace_period:
      api:
        timeout: 10
  resources:
    enabled: true
    api:
      requests:
        memory: "10240Mi"
        cpu: "100m"
      limits:
        memory: "10240Mi"
        cpu: "2000m"
    jobs:
      ks_user:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "1024Mi"
          cpu: "2000m"

# not all of these work in an entirely intuitive way, this can get
# cleaned up once the toolkit is updated with a more generic mechanism
conf:
  config:
    jenkins:
      credentials:
        artifactory: temppassword
      active:
        directory: active.directory.url
    override: null
  plugins:
    override: null
  security:
    override: null
  heat:
    override: null
  cli:
    override: null
  credentials:
    override: null
  jfrog:
    override: null

containers:
  ports:
    containerPort: 8080

volume:
  class_name: general
  size: 2Gi

ports:
  http:
    port: 8080
    nodePort: 30081
  slave:
    port: 50000
    nodePort: 30002

# Names of secrets used by bootstrap and environmental checks
secrets:
  identity:
    admin: jenkins-keystone-admin
    jenkins: jenkins-keystone-user

# typically overriden by environmental
# values, but should include all endpoints
# required by this chart
endpoints:
  cluster_domain_suffix: cluster.local
  identity:
    name: keystone
    namespace: null
    auth:
      admin:
        region_name: RegionOne
        username: admin
        password: password
        project_name: admin
        user_domain_name: default
        project_domain_name: default
      jenkins:
        role: admin
        region_name: RegionOne
        username: jenkins
        password: password
        project_name: service
        user_domain_name: service
        project_domain_name: service
    hosts:
      default: keystone
      internal: keystone-api
    host_fqdn_override:
      default: null
    path:
      default: /v3
    scheme:
      default: http
    port:
      api:
        default: 80
        internal: 5000

dependencies:
  dynamic:
    common:
      local_image_registry:
        jobs:
          - jenkins-image-repo-sync
        services:
          - endpoint: node
            service: local_image_registry
  static:
    ks_user:
      services:
        - service: identity
          endpoint: internal
    api:
      jobs:
        - jenkins-ks-user
      services:
        - service: identity
          endpoint: internal

manifests:
  configmap_bin: true
  configmap_etc: true
  job_ks_user: true
