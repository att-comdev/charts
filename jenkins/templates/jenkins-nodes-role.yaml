apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: jenkins-nodes-role
  namespace: jenkins-nodes
rules:
- apiGroups:
  - ""
  - extensions
  - batch
  - apps
  resources:
  - services
  - endpoints
  - jobs
  verbs:
  - get
  - list
- apiGroups:
  - ""
  resources:
  - pods/exec
  verbs:
  - get
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - create
  - delete
  - update